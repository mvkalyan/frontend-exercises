<diV>
  <mat-card>
    <form #registerForm="ngForm">
        <p>Enter your Credentials</p>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" class="form-control" [(ngModel)]="data.email" name="email" #email="ngModel"
                placeholder="enter Email" required />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" [(ngModel)]="data.password" name="password" #password="ngModel"
                placeholder="enter password" required />
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="confpassword">Confirm Password*</label>
            <input type="password" class="form-control" [(ngModel)]="data.confpassword" name="confpassword" #confpassword="ngModel"
                placeholder="Confirm password" required />
        </div>
        <div *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)" class="alert alert-danger">
            <div *ngIf="confpassword.errors?.['required']">
                Please Confirm your Password
            </div>
        </div>
        <br>
        
        <button mat-raised-button type="submit" class="register" [disabled]="!registerForm.form.valid"
            (click)="register()">Register</button>
            <button mat-raised-button  class="login" (click)="login()">Login</button>
    </form>
  </mat-card>
</diV>
