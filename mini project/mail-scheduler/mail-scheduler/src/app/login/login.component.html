<diV>
  <mat-card>
    <form #loginForm="ngForm">
        <p>Enter your Credentials</p>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" class="form-control" [(ngModel)]="formData.email" name="email" #email="ngModel"
                placeholder="enter UserName" required />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password*</label>
            <input type="text" class="form-control" [(ngModel)]="formData.password" name="password" #password="ngModel"
                placeholder="enter password" required />
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">
                Password is required
            </div>
        </div>
        <button  mat-raised-button type="submit" class="login" [disabled]="!loginForm.form.valid"
            (click)="login()">Login
        </button>
    </form>
  </mat-card>
</diV>
